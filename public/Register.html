<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Font Awesome CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>


<body>

  <!-- Register section -->
  <div class="form-container mt-16">
  <!-- Button for Dark/Light Mode Toggle -->
  <div class="flex justify-end mb-4">
    <button id="toggle-btn" class="text-blue-500 dark:text-yellow-500 hover:text-blue-600 dark:hover:text-yellow-600 focus:outline-none">
        <i class="fas fa-moon"></i> <!-- Font Awesome moon icon -->
    </button>
</div>
    <form id="RegisterForm" class="register max-w-md mx-auto bg-blue-100 shadow-md rounded px-8 pt-6 pb-8 mb-4" action="#" method="post"
      enctype="multipart/form-data" onsubmit="return handleRegisterSubmit(this);">
    
      <h2 class="mt-4 mb-5 text-center text-2xl font-bold leading-9 tracking-tight text-blue-500">Create Account</h2>
      <div class="flex flex-wrap -mx-5 mb-3">
        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
          <label class="block uppercase tracking-wide text-blue-700 text-xs font-bold mb-2" for="name">Your Name</label>
          <input
            class="appearance-none block w-full bg-white-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
            id="name" name="name" type="text" placeholder="Enter your name" maxlength="50">
        </div>
        <div class="w-full md:w-1/2 px-3">
          <label class="block uppercase tracking-wide text-blue-700 text-xs font-bold mb-2" for="email">Your
            Email</label>
          <input
            class="appearance-none block w-full bg-white-200 text-gray-700 border rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
            id="emailRegister" name="email" type="email" placeholder="Enter your email" maxlength="20">
        </div>
      </div>
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
          <label class="block uppercase tracking-wide text-blue-700 text-xs font-bold mb-2" for="password">Your
            Password</label>
          <input
            class="appearance-none block w-full bg-white-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
            id="passwordRegister" name="password" type="password" placeholder="Enter your password" maxlength="20">
        </div>
        <div class="w-full md:w-1/2 px-3">
          <label class="block uppercase tracking-wide text-blue-700 text-xs font-bold mb-2" for="cpass">Confirm
            Password</label>
          <input
            class="appearance-none block w-full bg-white-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
            id="cpass" name="cpass" type="password" placeholder="Confirm your password" maxlength="20">
        </div>
      </div>
      <div class="mb-6">
        <label class="block uppercase tracking-wide text-blue-700 text-xs font-bold mb-2" for="role">Select Role</label>
        <select
          class="appearance-none block w-full bg-white text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-white-500 text-lg"
          id="role" name="role">
          <option value="">Select your role</option>
          <option value="student">Student</option>
          <option value="teacher">lecturer</option>
        </select>
      </div>
      <div class="mb-6">
        <label class="block uppercase tracking-wide text-blue-700 text-xs font-bold mb-2" for="image">Select
          Photo</label>
        <input
          class="appearance-none block w-full bg-white text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-white-500"
          id="image" name="image" type="file" accept="image/*">
      </div>
      <p class="text-center text-gray-700 text-sm mb-6">Already have an account? <a href="index.html"
          class="text-indigo-600 font-semibold">Login now</a></p>
      
          <button type="button"
          class="flex w-full justify-center rounded-md bg-blue-800 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Register Now</button>
  
    </form>
  </div>

</body>
<script type="module" src="/main.js"></script>


</html>
